<div class="full-size scroll-y-only">

    <kui-progress-indicator *ngIf="isLoading" [color]="'#D88958'"></kui-progress-indicator>

    <div *ngIf="!isLoading && props">

        <div class="sidebar">

            <div *ngIf="props?.commentOf[0]">
                <h4 class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.commentOf[0].propIri)}}</h4>
                <p class="margin-left">
                    <kui-link-value [valueObject]="props?.commentOf[0]" [ontologyInfo]="ontologyInfo" (referredResourceClicked)="resLinkClicked($event)"></kui-link-value>
                </p>
            </div>

        </div>

        <div class="main-content">

            <h4>{{resource?.label}}</h4>

            <section *ngFor="let text of props?.text" class="text">
                <div>
                    <read-text-value [valueObject]="text" [bindEvents]="true" [ontologyInfo]="ontologyInfo"></read-text-value>
                </div>
            </section>

        </div>

    </div>

</div>
