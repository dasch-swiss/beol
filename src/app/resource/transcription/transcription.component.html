<div class="full-size scroll-y-only">

    <kui-progress-indicator *ngIf="isLoading" [color]="'#D88958'"></kui-progress-indicator>

    <div *ngIf="!isLoading && props">

        <div class="sidebar">

            <button mat-stroked-button class="previousBtn" (click)="location.back()">
                <mat-icon>arrow_back</mat-icon>
                Previous
            </button>

            <section>

                <div *ngIf="props?.layer[0]">
                    <h4 *ngIf="props?.layer[0]" class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.layer[0].propIri)}}</h4>
                    <p class="margin-left" *ngFor="let lay of props?.layer">
                        <kui-integer-value [valueObject]="lay"></kui-integer-value>
                    </p>
                </div>

                <div *ngIf="props?.transcriptionOf[0]">
                    <h4 class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.transcriptionOf[0].propIri)}}</h4>
                    <p class="margin-left">
                        <mat-list>
                            <mat-list-item *ngFor="let trans of props?.transcriptionOf">
                                <kui-link-value [valueObject]="trans" [ontologyInfo]="ontologyInfo" (referredResourceClicked)="resLinkClicked($event)"></kui-link-value>
                            </mat-list-item>
                        </mat-list>
                    </p>
                </div>

                <div *ngIf="otherLayers[0]">
                    <h4 class="subheading-2">Other layers:</h4>
                    <p class="margin-left">
                        <mat-list>
                            <mat-list-item *ngFor="let layer of otherLayers">
                                <a class="salsah-link" (click)="goToResource(layer.type, layer.id)">{{layer.label}}</a>
                            </mat-list-item>
                        </mat-list>
                    </p>
                </div>


            </section>

        </div>

        <div class="main-content">

            <section *ngIf="props?.text[0]" class="text">
                <read-text-value [valueObject]="props?.text[0]" [bindEvents]="true"
                                 [ontologyInfo]="ontologyInfo"></read-text-value>
            </section>

        </div>

    </div>

</div>
