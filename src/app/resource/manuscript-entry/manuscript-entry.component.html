<div class="full-size scroll-y-only">

    <kui-progress-indicator *ngIf="isLoading" [color]="'#D88958'"></kui-progress-indicator>

    <div *ngIf="!isLoading && props">

        <div class="sidebar">

            <button mat-stroked-button class="previousBtn" (click)="location.back()">
                <mat-icon>arrow_back</mat-icon>
                Previous
            </button>

            <section>

                <div *ngIf="transcriptions[0]">
                    <h4 class="subheading-2">Transcriptions:</h4>
                    <p class="margin-left">
                        <mat-list>
                            <mat-list-item *ngFor="let trans of transcriptions">
                                <a class="salsah-link" (click)="goToResource(trans.type, trans.id)">{{trans.label}}</a>
                            </mat-list-item>
                        </mat-list>
                    </p>
                </div>


            </section>

        </div>

        <div class="main-content">

            <section *ngIf="props?.title[0]">
                <h4 class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.title[0].propIri)}}</h4>
                <read-text-value [valueObject]="props?.title[0]" [bindEvents]="false"
                                 [ontologyInfo]="ontologyInfo"></read-text-value>
            </section>

            <section *ngIf="props?.manuscriptEntryOf[0]">
                <h4 class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.manuscriptEntryOf[0].propIri)}}</h4>
                <kui-link-value [valueObject]="props?.manuscriptEntryOf[0]" [ontologyInfo]="ontologyInfo" (referredResourceClicked)="resLinkClicked($event)"></kui-link-value>
            </section>

            <section *ngIf="props?.seqnum[0]">
                <h4 class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.seqnum[0].propIri)}}</h4>
                <kui-integer-value [valueObject]="props?.seqnum[0]"></kui-integer-value>
            </section>

        </div>

    </div>

</div>
