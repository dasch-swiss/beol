<div class="full-size scroll-y-only">

    <div *ngIf="!isLoading && resource?.stillImageRepresentationsToDisplay.length > 0">
        <kui-still-image #OSDViewer
                         class="osd-viewer"
                         [images]="resource?.stillImageRepresentationsToDisplay"
                         [activateRegion]="activeRegion"
                         (regionHovered)="regionActive($event)">
        </kui-still-image>
    </div>

    <div style="height: 200px;">
    </div>

    <div *ngIf="!isLoading && transcription !== undefined">
        <h3>{{transcriptionBelongsToRegion.referredResource.label}}</h3>
        <read-text-value-as-html
            [valueObject]="transcription" [ontologyInfo]="ontologyInfo"
            [bindEvents]="true">
        </read-text-value-as-html>
        <br>
        <br>
        <div *ngIf="manuscriptEntry !== undefined && manuscriptEntry?.referredResource !== undefined">
            Transcription of <a class="salsah-link" (click)="goToResource(manuscriptEntry.referredResource.type, manuscriptEntry.referredResource.id)">{{manuscriptEntry.referredResource.label}}</a>
        </div>
    </div>

    <br/>
    <div *ngIf="!isLoading && transcriptionsForManuscriptEntry.length > 0">
        <div>Transcriptions for this manuscript entry:</div>
        <mat-list>
            <mat-list-item *ngFor="let entry of transcriptionsForManuscriptEntry">
                <a class="salsah-link" (click)="goToResource(entry.type, entry.id)">{{entry.label}}</a>
            </mat-list-item>
        </mat-list>
    </div>

</div>
