<div class="full-size scroll-y-only">

    <dsp-progress-indicator *ngIf="isLoading" [color]="'#D88958'"></dsp-progress-indicator>

    <div *ngIf="!isLoading && props">
        <div class="sidebar">

            <button mat-stroked-button class="previousBtn" (click)="location.back()">
                <mat-icon>arrow_back</mat-icon>
                Previous
            </button>

            <section *ngIf="props?.figure[0]">
                <h4 class="subheading-2">{{ontologyInfo?.getLabelForProperty(props?.figure[0].propIri)}}</h4>
                <!-- TODO: set propIri -->
                <dsp-link-value *ngFor="let fig of props?.figure" [displayValue]="fig" [parentResource]="resource"
                    [propIri]="resource.properties[propIri]"></dsp-link-value>
            </section>

        </div>

        <div class="main-content">

            <section class="title center">
                <h3 mat-card-subtitle>{{ontologyInfo?.getLabelForResourceClass(resource?.type)}}</h3>
                <h2><span *ngIf="props?.number[0]">[<read-text-value [valueObject]="props?.number[0]"
                            [ontologyInfo]="ontologyInfo" [bindEvents]="false">
                        </read-text-value>]</span> {{resource?.label}}</h2>
            </section>


            <section *ngIf="props?.text[0]">
                <read-text-value [valueObject]="props?.text[0]" [ontologyInfo]="ontologyInfo" [bindEvents]="true">
                </read-text-value>
            </section>

        </div>
    </div>

</div>
